<div class="user-panel row" ng-controller="StudentsCtrl">
    <div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading">Students</div>
        <div class="panel-body">
            <div class="col-md-2">
                <label>Name:</label>
                <input class="form-control" id="ex1" type="text" ng-model="NewStudent.name" required>
            </div>
            <div class="col-md-2">
                <label>Address:</label>
                <input class="form-control" id="ex2" type="text" ng-model="NewStudent.address" required>
            </div>
            <div class="col-md-2">
                <label>Studies:</label>
                <input class="form-control" id="ex3" type="text" ng-model="NewStudent.studies" required>
            </div>
            <div class="col-md-2">
                <label>Telefono Casa:</label>
                <input class="form-control"  id="ex4" type="text" ng-model="NewStudent.casa" required>
            </div>
            <div class="col-md-2">
                <label>Telefono Trabajo:</label>
                <input class="form-control"  id="ex5" type="text" ng-model="NewStudent.curro" required>
            </div>

            <!--
            <div class="col-md-2">
                <label>Phone Contact Name:</label>
                <input class="form-control"  id="ex6" type="text" ng-model="NewStudent.contact2" required>
            </div>
            <div class="col-md-2">
                <label>Phone Number:</label>
                <input class="form-control"  id="ex7" type="text" ng-model="NewStudent.number2" required>
            </div>

            -->
            <div class="col-md-2">
                <label></label>
                <button type="button" class="btn btn-success btn-block form-control" ng-click="CreateStudent()">Crear</button>
            </div>
        </div>

        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Busqueda por Nombre:</div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <label>Student Name:</label>
                        <input class="form-control" type="text" ng-model="StuSearch.name" required>
                    </div>
                    <div class="col-md-12">
                        <label></label>
                        <button type="button" class="btn btn-success btn-block form-control" ng-click="SearchNameStu()">Search</button>
                    </div>
                <!-- Table -->
                <table class="table" ng-if="StudentFound">
                    <tr class="info">
                        <td>Name</td>
                        <td>Studies</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>{{StudentFound.name}}</td>
                        <td>{{StudentFound.studies}}</td>
                        <td><a class="btn btn-success" ng-href="#/student/{{StudentFound._id}}">Ver</a></td>
                    </tr>
                </table>
            </div>
        </div>

<div class="col-md-3">
    <div class="panel panel-primary">
        <div class="panel-heading">Busqueda por Estudios:</div>
        <div class="panel-body">
            <div class="col-md-12">
                <label>Studies Name:</label>
                <input class="form-control" type="text" ng-model="StudySearch.studies" required>
            </div>
            <div class="col-md-12">
                <label></label>
                <button type="button" class="btn btn-success btn-block form-control" ng-click="SearchStudies()">Search</button>
            </div>

            <!-- Table -->
            <table class="table" ng-if="StudentsFound">
                <tr class="info">
                    <td>Name</td>
                    <td>Studies</td>
                    <td></td>
                    <td></td>
                </tr>
                <!--
                <tr>
                    <td>{{StudentFound.name}}</td>
                    <td>{{StudentFound.studies}}</td>
                    <td><a class="btn btn-success" ng-href="#/student/{{StudentFound._id}}">Ver</a></td>
                </tr>

                <tr ng-repeat="student in students | orderBy:'name'">
                    <td>{{StudentsFound.name}}</td>
                    <td>{{StudentsFound.studies}}</td>
                    <td><a class="btn btn-success" ng-href="#/student/{{StudentsFound._id}}">Ver</a></td>

                </tr>

            </table>
        </div>
    </div>
</div>

<div class="col-md-3">
    <label></label>
    <button type="button" class="btn btn-info btn-block" ng-click="Order('name')">Orden Por Nombre</button>
</div>

<table class="table">
    <tr class="success">
        <td>Name</td>
        <td>Address</td>
        <td>Studies</td>
        <td></td>
        <td></td>
    </tr>
    <tr ng-repeat="student in students | orderBy:'name'">
        <td>{{student.name}}</td>
        <td>{{student.address}}</td>
        <td>{{student.studies}}</td>
        <td><a class="btn btn-success" ng-href="#/student/{{student._id}}">Ver</a></td>
        <td><button type="button" class="btn btn-danger" ng-click="DeleteStudent(student._id)">Eliminar</button></td>
    </tr>
</table>
